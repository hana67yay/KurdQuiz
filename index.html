<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: centre;
        text-align: centre;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: centre;
        margin-top: 40px;
        width: 90%;
        max-width: 600px;
        
      
      
      } 
      .logo {
        width: 700px;
        margin-bottom: 70px;
        display: block;
        margin: auto;
      }


      .textbox {
        display: inline-block;
        border: 2px solid #333;
        padding: 20px;
        border-radius: 10px;
        background-color: #f0f0f0;
        text-align: center;
        max-width: 90%;
      }

      .login-form {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

      .login-form input {
        width: 200px;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #999;
    }

      .login-form button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
      .signup-link {
        margin-top: 15px;
        font-size: 14px;
    }

      .signup-link a {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
    }

    </style>
  </head>
  <body>

    <div class="container">
      <img src="kurdquizlogo.png" alt="Kurd Quiz Logo" class="logo">

      <div class="textbox">
        <p>KurdQuiz is an interactive learning platform designed to teach Kurdish, using vocabulary relevant to everyday conversations and mini games to actively recall knowledge!</p>


        <form class="login-form">
          <input type="text" placeholder="Username" name="username" required>
          <input type="password" placeholder="Password" name="password" required>
          <button type="submit">Log In</button>
        </form>

        <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Click here to sign up</a></p>

        </div>
      </div>
    </div>
  </body>
</html>
