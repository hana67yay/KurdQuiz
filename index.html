<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: centre;
        text-align: centre;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: centre;
        margin-top: 40px;
        width: 90%;
        max-width: 600px;
        
      
      
      } 
      .logo {
        width: 700px;
        margin-bottom: 70px;
        display: block;
        margin: auto;
      }


      .textbox {
        border: 2px solid #333;
        padding: 20px;
        border-radius: 10px;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <img src="kurdquizlogo.png" alt="Kurd Quiz Logo" class="logo">

      <div class="textbox">
        <p>KurdQuiz is an interactive learning platform designed to teach Kurdish, using vocabulary relevant to everyday conversations and mini games to actively recall knowledge!</p>
      </div>
    </div>
  </body>
</html>
